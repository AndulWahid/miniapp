<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booked Slots</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 12px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0001;
      margin-top: 24px;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1f2937;
    }
    .header-desc {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.8rem;
      color: #1f2937;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4f8cff;
      box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.1);
    }
    .additional-info {
      margin-bottom: 16px;
    }
    .toggle-info {
      background: none;
      border: none;
      color: #4f8cff;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      margin-bottom: 8px;
    }
    .toggle-info:hover {
      text-decoration: underline;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #4f8cff;
      box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.1);
    }
    .submit-btn {
      width: 100%;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    .submit-btn:hover {
      background: #2563eb;
    }
    .submit-btn:active {
      background: #1d4ed8;
    }
    #result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">Booked Slots</div>
      <div class="header-desc">Add new booked time slots</div>
    </div>
    
    <form id="slotForm">
      <label for="slot-start"><b>Start Date & Time</b></label>
      <input type="text" id="slot-start" placeholder="Select start date and time" readonly>
      
      <label for="slot-end"><b>End Date & Time</b></label>
      <input type="text" id="slot-end" placeholder="Select end date and time" readonly>
      
      <div class="additional-info">
        <button type="button" class="toggle-info" onclick="toggleInfo()">&#9654; Additional info</button>
        <textarea id="info" name="info" style="display:none;" placeholder="Optional notes..."></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Add slot</button>
      <div id="result"></div>
    </form>
  </div>

  <script>
    function toggleInfo() {
      const info = document.getElementById('info');
      const button = document.querySelector('.toggle-info');
      if (info.style.display === 'none') {
        info.style.display = 'block';
        button.innerHTML = '&#9660; Additional info';
      } else {
        info.style.display = 'none';
        button.innerHTML = '&#9654; Additional info';
      }
    }
    
    document.getElementById('slotForm').onsubmit = async function(e) {
      e.preventDefault();
      const slotStart = document.getElementById('slot-start').value;
      const slotEnd = document.getElementById('slot-end').value;
      const info = document.getElementById('info').value;
      const result = document.getElementById('result');
      result.textContent = '';
      
      if (!slotStart || !slotEnd) {
        result.textContent = 'Please select both start and end times.';
        result.className = 'error';
        return;
      }
      
      try {
        // Save to localStorage for now (since we don't have backend)
        const newSlot = {
          from: slotStart,
          to: slotEnd,
          info: info,
          id: Date.now()
        };
        
        // Get existing slots
        const existingSlots = JSON.parse(localStorage.getItem('bookedSlots') || '[]');
        existingSlots.push(newSlot);
        localStorage.setItem('bookedSlots', JSON.stringify(existingSlots));
        
        result.textContent = 'Slot added successfully!';
        result.className = 'success';
        document.getElementById('slotForm').reset();
        
        // Reset the date pickers
        startPicker.clear();
        endPicker.clear();
        
      } catch (err) {
        result.textContent = 'Error adding slot.';
        result.className = 'error';
      }
    }
    
    // Initialize flatpickr for start time
    const startPicker = flatpickr("#slot-start", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today",
      time_24hr: true
    });
    
    // Initialize flatpickr for end time
    const endPicker = flatpickr("#slot-end", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today",
      time_24hr: true
    });
  </script>
</body>
</html>
