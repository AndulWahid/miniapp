<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Management Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 24px 12px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #0001;
            margin-top: 24px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #1f2937;
        }
        .header-desc {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 0;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
            transform: translateY(-1px);
        }
        .nav-link:active {
            transform: translateY(0);
        }
        .nav-icon {
            font-size: 1.2rem;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }
        .status {
            margin-top: 24px;
            padding: 12px;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }
        .status strong {
            color: #0369a1;
        }
        #apiStatus {
            color: #059669;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Bot Management Dashboard</div>
            <div class="header-desc">Manage your bot settings and view schedules</div>
        </div>
        
        <div class="nav-links">
            <a href="/custom_filters.html" class="nav-link">
                <span class="nav-icon">ðŸ”§</span>
                Custom Filters
            </a>
            <a href="/booked_slots.html" class="nav-link">
                <span class="nav-icon">ðŸ“…</span>
                Booked Slots
            </a>
            <a href="/current_schedule.html" class="nav-link">
                <span class="nav-icon">ðŸ“‹</span>
                Current Schedule
            </a>
            <a href="/bl_account.html" class="nav-link">
                <span class="nav-icon">ðŸ‘¤</span>
                Account Management
            </a>
        </div>
        
        <div class="status">
            <strong>Status:</strong> 
            <span id="apiStatus">Ready</span>
        </div>
    </div>

    <script>
        // Simple status check
        function checkStatus() {
            const statusElement = document.getElementById('apiStatus');
            statusElement.textContent = 'All systems operational';
            statusElement.style.color = '#059669';
        }
        
        // Check status when page loads
        checkStatus();
    </script>
</body>
</html>
