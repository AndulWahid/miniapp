<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booked Slots</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 12px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0001;
      margin-top: 24px;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #1f2937;
    }
    .header-desc {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.8rem;
      color: #1f2937;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4f8cff;
      box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.1);
    }
    .additional-info {
      margin-bottom: 16px;
    }
    .toggle-info {
      background: none;
      border: none;
      color: #4f8cff;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      margin-bottom: 8px;
    }
    .toggle-info:hover {
      text-decoration: underline;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #4f8cff;
      box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.1);
    }
    .submit-btn {
      width: 100%;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    .submit-btn:hover {
      background: #2563eb;
    }
    .submit-btn:active {
      background: #1d4ed8;
    }
    #result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">Booked Slots</div>
      <div class="header-desc">Add new booked time slots</div>
    </div>
    
    <form id="slotForm">
      <label for="slot-start"><b>Start Date & Time</b></label>
      <input type="text" id="slot-start" placeholder="Select start date and time" readonly>
      
      <label for="slot-end"><b>End Date & Time</b></label>
      <input type="text" id="slot-end" placeholder="Select end date and time" readonly>
      
      <div class="additional-info">
        <button type="button" class="toggle-info" onclick="toggleInfo()">&#9654; Additional info</button>
        <textarea id="info" name="info" style="display:none;" placeholder="Optional notes..."></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Add slot</button>
      <div id="result"></div>
    </form>
    
    <!-- Slots Display Section -->
    <div id="slots-list" style="margin-top: 24px; padding: 16px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
        <h3 style="margin: 0 0 12px 0; font-size: 1.1rem; color: #495057;">📅 Current Slots</h3>
        <div id="slots-container"></div>
    </div>
    
    <!-- GitHub Setup Section -->
    <div style="margin-top: 24px; padding: 16px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
      <h3 style="margin: 0 0 12px 0; font-size: 1.1rem; color: #495057;">🔧 GitHub Integration Setup</h3>
      <p style="margin: 0 0 12px 0; font-size: 0.9rem; color: #6c757d;">
        For direct updates to your bot, enter your GitHub details:
      </p>
      <div style="margin-bottom: 8px;">
        <input type="text" id="githubToken" placeholder="GitHub Personal Access Token" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px;">
      </div>
      <div style="margin-bottom: 8px;">
        <input type="text" id="githubOwner" placeholder="GitHub Username" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px;">
      </div>
      <div style="margin-bottom: 12px;">
        <input type="text" id="githubRepo" placeholder="Repository Name" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px;">
      </div>
      <button onclick="setupGitHub()" style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">Connect GitHub</button>
      <div id="githubStatus" style="margin-top: 8px; font-size: 12px;"></div>
    </div>
    
    <script>
      function toggleInfo() {
        const info = document.getElementById('info');
        const button = document.querySelector('.toggle-info');
        if (info.style.display === 'none') {
          info.style.display = 'block';
          button.innerHTML = '&#9660; Additional info';
        } else {
          info.style.display = 'none';
          button.innerHTML = '&#9654; Additional info';
        }
      }
      
      // Initialize flatpickr with more specific options
      const startPicker = flatpickr("#slot-start", {
          enableTime: true,
          dateFormat: "Y-m-d H:i",
          minDate: "today",
          time_24hr: true,
          minuteIncrement: 1,
          allowInput: false,
          onChange: function(selectedDates, dateStr) {
              // Update end time minimum when start time changes
              endPicker.set('minDate', dateStr);
          }
      });
      
      const endPicker = flatpickr("#slot-end", {
          enableTime: true,
          dateFormat: "Y-m-d H:i",
          minDate: "today",
          time_24hr: true,
          minuteIncrement: 1,
          allowInput: false
      });
      
      // Modify the GitHub setup function to handle errors better
      async function setupGitHub() {
          const token = document.getElementById('githubToken').value.trim();
          const owner = document.getElementById('githubOwner').value.trim();
          const repo = document.getElementById('githubRepo').value.trim();
          const status = document.getElementById('githubStatus');
          
          if (!token || !owner || !repo) {
              status.textContent = 'Please fill in all GitHub fields.';
              status.style.color = '#dc3545';
              return;
          }
          
          status.textContent = 'Connecting to GitHub...';
          status.style.color = '#007bff';
          
          try {
              // Initialize GitHub API
              window.githubAPI = new GitHubAPI(token, owner, repo);
              
              // Test the connection by trying to get slots
              const slots = await window.githubAPI.getBookedSlots();
              console.log('GitHub connection successful, slots:', slots);
              
              status.textContent = '✅ GitHub connected successfully!';
              status.style.color = '#28a745';
              
              // Save credentials to localStorage
              localStorage.setItem('githubConfig', JSON.stringify({ token, owner, repo }));
              
              // Display current slots
              await displaySlots();
              
          } catch (error) {
              console.error('GitHub setup error:', error);
              status.textContent = '❌ GitHub connection failed: ' + error.message;
              status.style.color = '#dc3545';
          }
      }
      
      // Function to filter and display slots
      async function displaySlots() {
          const slotsContainer = document.getElementById('slots-container');
          if (!slotsContainer) return;
          
          slotsContainer.innerHTML = '';
          
          try {
              let slots = [];
              if (window.githubAPI) {
                  slots = await window.githubAPI.getBookedSlots();
              } else {
                  slots = JSON.parse(localStorage.getItem('bookedSlots') || '[]');
              }
              
              // Filter out expired slots
              const now = new Date();
              slots = slots.filter(slot => new Date(slot.to) > now);
              
              // Sort slots by start time
              slots.sort((a, b) => new Date(a.from) - new Date(b.from));
              
              if (slots.length === 0) {
                  slotsContainer.innerHTML = '<div style="color: #6c757d; text-align: center;">No active slots</div>';
                  return;
              }
              
              slots.forEach(slot => {
                  const slotElement = document.createElement('div');
                  slotElement.style.padding = '8px';
                  slotElement.style.marginBottom = '8px';
                  slotElement.style.borderBottom = '1px solid #e9ecef';
                  slotElement.innerHTML = `
                      <div style="font-weight: 500;">From: ${slot.from}</div>
                      <div style="font-weight: 500;">To: ${slot.to}</div>
                      ${slot.info ? `<div style="color: #6c757d; font-size: 0.9em;">${slot.info}</div>` : ''}
                  `;
                  slotsContainer.appendChild(slotElement);
              });
              
              // Update GitHub if slots were filtered
              if (window.githubAPI && slots.length < slots.length) {
                  await window.githubAPI.updateBookedSlots(slots);
              }
              
          } catch (error) {
              console.error('Error displaying slots:', error);
              slotsContainer.innerHTML = '<div style="color: #dc3545; text-align: center;">Error loading slots</div>';
          }
      }
      
      // Auto-refresh slots every minute to clean up expired ones
      setInterval(displaySlots, 60000);
      
      // Modify the form submission to refresh the display
      document.getElementById('slotForm').onsubmit = async function(e) {
        e.preventDefault();
        const slotStart = document.getElementById('slot-start').value;
        const slotEnd = document.getElementById('slot-end').value;
        const info = document.getElementById('info').value;
        const result = document.getElementById('result');
        result.textContent = '';
        
        if (!slotStart || !slotEnd) {
          result.textContent = 'Please select both start and end times.';
          result.className = 'error';
          return;
        }
        
        try {
          let updateMethod = 'localStorage';
          
          // Try GitHub API if available
          if (window.githubAPI) {
            try {
              // Get existing slots from GitHub
              const existingSlots = await window.githubAPI.getBookedSlots();
              const newSlot = {
                from: slotStart,
                to: slotEnd,
                info: info,
                id: Date.now()
              };
              
              // Add new slot
              existingSlots.push(newSlot);
              
              // Update GitHub
              await window.githubAPI.updateBookedSlots(existingSlots);
              updateMethod = 'GitHub';
              console.log('Slot added via GitHub API');
            } catch (githubError) {
              console.log('GitHub update failed, using localStorage:', githubError);
            }
          }
          
          // Always save to localStorage as backup
          const newSlot = {
            from: slotStart,
            to: slotEnd,
            info: info,
            id: Date.now()
          };
          
          const existingSlots = JSON.parse(localStorage.getItem('bookedSlots') || '[]');
          existingSlots.push(newSlot);
          localStorage.setItem('bookedSlots', JSON.stringify(existingSlots));
          
          const successMessage = updateMethod === 'GitHub' 
            ? 'Slot added successfully to GitHub!' 
            : 'Slot added successfully!';
          
          result.textContent = successMessage;
          result.className = 'success';
          document.getElementById('slotForm').reset();
          
          // Reset the date pickers
          startPicker.clear();
          endPicker.clear();
          
        } catch (err) {
          result.textContent = 'Error adding slot.';
          result.className = 'error';
        }
      }
      
      // Display slots on page load
      window.addEventListener('load', function() {
        const savedConfig = localStorage.getItem('githubConfig');
        if (savedConfig) {
          const config = JSON.parse(savedConfig);
          document.getElementById('githubToken').value = config.token;
          document.getElementById('githubOwner').value = config.owner;
          document.getElementById('githubRepo').value = config.repo;
          
          // Auto-connect if credentials are saved
          setupGitHub();
        }
        displaySlots();
      });
    </script>
</body>
</html>
